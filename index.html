<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="card">

    <div class="card__cardImage"></div>
    
    <div class="card__cardBody">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <h2>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</h2>

      <div class="card__cardBody__insights">
        <div class="card__cardBody__insights__body">
          <p class="card__cardBody__insights__body__high">10k+</p>
          <p class="card__cardBody__insights__body__low">companies</p>
        </div>
        <div class="card__cardBody__insights__body">
          <p class="card__cardBody__insights__body__high">314</p>
          <p class="card__cardBody__insights__body__low">templates</p>
        </div>
        <div class="card__cardBody__insights__body">
          <p class="card__cardBody__insights__body__high">12M+</p>
          <p class="card__cardBody__insights__body__low">queries</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mathieu--joly/">Mathieu JOLY</a>.
  </div>

</body>
</html>
